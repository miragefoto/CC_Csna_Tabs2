<ion-header>
  <ion-navbar>
    <ion-title>
      Lookup
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <button ion-button class="button button-block icon icon-left ion-home" (click)="scan()"  color="secondary" >Scan for Details </button>
  </ion-item>
  <br/>
  
  <ion-list>
    <ion-item>
      <ion-label *ngIf="num != ''">{{num}}</ion-label>
    </ion-item>
    
    <ion-item class="card item-text-wrap" style="word-wrap: break-word; word-break: break-all; font-size:smaller">
      {{scanResult}}
    </ion-item>
  </ion-list>

</ion-content>
