<ion-header>
  <ion-navbar>
    <ion-title>
      Lookup
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <button ion-button class="button button-block icon icon-left ion-home" (click)="scan()"  color="secondary" >Scan for Details </button>
  </ion-item>
  <br/>
  
  <ion-list>
    <ion-item>
      <ion-label *ngIf="num != ''">Tag No: {{num}}</ion-label>
    </ion-item>
    
    <ion-list>
    <ul>
        <ion-item *ngFor="let s of scanResult"  >
           <li style="word-wrap: break-word; word-break: break-all; font-size:smaller">{{s.FieldName}} : {{s.Value}}</li>
        </ion-item>
      </ul>
      </ion-list>
      



  </ion-list>

</ion-content>
