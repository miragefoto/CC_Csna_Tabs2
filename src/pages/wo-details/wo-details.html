<ion-header>

  <ion-navbar>
    <ion-title>WO Details</ion-title>
  
  <ion-buttons end>
      <button ion-button (click)="CloseMe()">Close</button>
  </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ul *ngFor="let s of WorkOrder"  >
      
        <li *ngIf="s.FieldName != 'Description'" style="word-wrap: break-word; word-break: break-all; font-size:smaller">{{s.FieldName}} : {{s.Value}}</li>
      
    </ul>
    Description<br/>
    <div [innerHTML]='Desc'></div> 
  </ion-list>
  
</ion-content>
